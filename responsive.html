<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Window</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
    }
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        white-space: nowrap;
    }
</style>
</head>
<body>
<div class="content">
    <p>This window is responsive and will fix itself on different window sizes</p>
</div>

<script>
    window.addEventListener('resize', function() {
        checkOverflow();
    });

    function checkOverflow() {
        var content = document.querySelector('.content');
        if (content.scrollWidth > window.innerWidth || content.scrollHeight > window.innerHeight) {
            alert("E")
        }
    }

    window.onload = function() {
        checkOverflow();
    };
</script>

</body>
</html>
